<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成备用图片</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    
    <script>
        function generateFallbackImage(width, height, text, bgColor = '#f3f4f6', textColor = '#6b7280') {
            const canvas = document.getElementById('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // 背景
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
            
            // 图标轮廓
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            
            const centerX = width / 2;
            const centerY = height / 2;
            
            // 绘制图片图标
            ctx.strokeRect(centerX - 40, centerY - 30, 80, 60);
            ctx.beginPath();
            ctx.arc(centerX - 20, centerY - 15, 6, 0, 2 * Math.PI);
            ctx.stroke();
            
            // 绘制山形
            ctx.beginPath();
            ctx.moveTo(centerX + 40, centerY - 10);
            ctx.lineTo(centerX + 20, centerY + 10);
            ctx.lineTo(centerX - 40, centerY + 30);
            ctx.stroke();
            
            // 文字
            ctx.fillStyle = textColor;
            ctx.font = '14px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(text, centerX, centerY + 50);
            
            return canvas.toDataURL('image/png');
        }
        
        // 生成各种备用图片
        const fallbacks = [
            { name: 'fallback-city', width: 400, height: 300, text: '城市用户组' },
            { name: 'fallback-city-mobile', width: 300, height: 225, text: '城市用户组' },
            { name: 'fallback-decoration', width: 200, height: 100, text: '装饰图片' },
            { name: 'fallback-hero', width: 800, height: 400, text: '横幅背景' },
            { name: 'fallback-card', width: 300, height: 200, text: '卡片背景' },
            { name: 'fallback-icon', width: 64, height: 64, text: '图标' },
            { name: 'fallback-social', width: 32, height: 32, text: '社交' },
            { name: 'fallback-qr', width: 200, height: 200, text: '二维码' },
            { name: 'fallback-generic', width: 300, height: 200, text: '图片' }
        ];
        
        fallbacks.forEach(config => {
            const dataUrl = generateFallbackImage(config.width, config.height, config.text);
            const link = document.createElement('a');
            link.download = config.name + '.png';
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        console.log('备用图片生成完成！');
    </script>
</body>
</html>
